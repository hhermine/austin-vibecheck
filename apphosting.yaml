# Settings for Firebase App Hosting
runConfig:
  minInstances: 1
  maxInstances: 5
  concurrency: 80
  cpu: 1
  memoryMiB: 2048

env:
  # Secrets (Managed in Cloud Secret Manager)
  - variable: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
    secret: GOOGLE_MAPS_API_KEY
  
  - variable: NEXT_PUBLIC_GEMINI_API_KEY
    secret: GEMINI_API_KEY
  
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY

  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    secret: FIREBASE_API_KEY

  # Configuration (Safe to commit)
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "workshop-starter-480301"
  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "workshop-starter-480301.firebaseapp.com"
  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "workshop-starter-480301.firebasestorage.app"
  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "268288153956"
  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "1:268288153956:web:5079eecb2258f59fd50271"
